<!-- Show new rants -->
<div class="text-center">
  <button ng-show="page.hasPolledRants()" class="btn btn-default btn-lg margin-bottom-sm" ng-click="showPolledRants()">
    <ng-pluralize count="page.getPolledRantCount()" when="{'0': 'Show 0 new rants', 'one': 'Show 1 new rant', 'other': 'Show {} new rants'}"></ng-pluralize>
  </button>
</div>

<div class="rants-container">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-3 sidebar">
      <div class="list-group">
        <a class="list-group-item active" href><i class="fa fa-globe fa-fw fa-1-5x"></i>&nbsp; <span class="sidebar-label">Live Stream</span></a>
        <a class="list-group-item" href ng-click="app.view = app.views.POPULAR"><i class="fa fa-star fa-fw fa-1-5x"></i>&nbsp;<span class="sidebar-label">Popular</span></a>
        <a class="list-group-item" href ng-click="showShare()"><i class="fa fa-share-alt fa-fw fa-1-5x"></i>&nbsp; <span class="sidebar-label">Share</span></a>
      </div>
      <hr>
    </div>
    <div class="col-lg-8 col-md-7 col-sm-7">
      <div ng-repeat="rant in page.getRants()" class="row">
        <div class="col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">
          <div class="panel panel-text">
            <div class="panel-heading">
              <div class="row">
                <div class="col-lg-1 col-sm-1 col-xs-2">
                  <img ng-src="/img/{{::rant.emotion | lowercase}}-sm.png">
                </div>
                <div ng-if="!rant.allowComments">
                  <div class="col-lg-10 col-sm-10 col-xs-10">
                    <h2 class="panel-title">{{::rant.question}}</h2>
                  </div>
                </div>
                <div ng-if="rant.allowComments">
                  <div class="col-lg-9 col-sm-9 col-xs-7">
                    <h2 class="panel-title">{{::rant.question}}</h2>
                  </div>
                  <div class="col-lg-2 col-sm-2 col-xs-1 text-right">
                    <button ng-click="openRant(rant)" class="btn btn-default btn-text">
                      <i class="fa fa-comments-o fa-1-5x"></i> | {{rant.commentCount}}
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <blockquote>
                <p class="margin-bottom-md">{{::rant.text}}</p>
                <small>
                  <span class="mild-bold">{{::rant.name}}</span> // {{::rant.location}} // {{rant.createdDate | timeago}}
                </small>
              </blockquote>
            </div>
          </div>
          <hr>
        </div>

        <!-- Footer buttons (START) -->
        <div ng-if="isLastRant($index)" class="row margin-bottom-lg">
          <div class="text-center col-lg-offset-1 col-lg-11 col-md-offset-1 col-md-11">

            <!-- Up and down -->
            <div ng-show="page.hasNextPage()">
             <button class="btn btn-default fa fa-chevron-up fa-4x pointer" scroll-on-click></button>
             <div class="inline-block spacer-lg"></div>
             <button class="btn btn-default fa fa-chevron-down fa-4x pointer" ng-click="getNextPage()"></button>
            </div>

            <!-- End of the interwebz -->
            <div ng-show="!page.hasNextPage()">
              <div class="help-block">
                <i class="fa fa-child fa-2x"></i><em>Congrats, you've reached the end of the Internet. </em><i class="fa fa-child fa-2x"></i>
              </div>
              <button class="btn btn-default fa fa-chevron-up fa-4x pointer" scroll-on-click></button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Page statistics -->
    <div class="col-lg-2 col-md-2 col-sm-2 sidebar text-right">
      <div class="page-info">
        <div ng-repeat="stat in page.getStatisticsList()" class="media hidden-xs">
          <div class="media-left">
            <h2>{{stat.value}}</h2>
          </div>
          <div class="media-body">
            {{stat.label}}
          </div>
        </div>
      </div>
      </div>

  </div>


</div>
