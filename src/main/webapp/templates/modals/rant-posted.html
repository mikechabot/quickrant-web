<div>
  <div class="modal-header">
    <h3 class="modal-title">Thanks for speaking your mind</h3>
  </div>
  <div class="modal-body">
    If you'd ever like to check back on your rant, you can find it by searching with <code ng-click="openRant(null, id)">{{data.id}}</code>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default fa fa-close fa-2x" ng-click="$close()"></button>
  </div>
</div>
