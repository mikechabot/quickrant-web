<div id="modal" ng-controller="CommentController">
  <div class="modal-header flex-container">
    <h4 class="modal-title flex-item"><code>{{data.id}}</code></h4>
    <button class="btn btn-default btn-lg flex-item fa fa-close fa-2x" ng-click="$close()"></button>
  </div>
  <div class="modal-body">
    <div class="row single-rant">
      <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-9 rants-container">
        <div class="panel panel-rant">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-1 col-sm-1 col-xs-2">
                <img ng-src="/img/{{data.selection.emotion}}-small.gif">
              </div>
              <div class="col-lg-10 col-sm-10 col-xs-s8">
                <h1 class="panel-title">{{data.selection.question}}</h1>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <blockquote>
              <p>{{data.rant}}</p>
              <small><span class="mild-bold">{{data.ranter.name}}</span> // {{data.ranter.location}} // {{data.createdDate | timeago}}</small>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <hr ng-show="data.allowComments">
    <!-- Form (START)-->

    <div ng-show="data.allowComments && showForm" class="row">
      <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-8 form-container">
        <div class="panel panel-default margin-bottom-lg">
          <div class="panel-body">
            <form name="form" class="form-inline" role="form" ng-submit="saveComment(form)">

              <!-- Name and Location -->
              <div class="row">
                <div class="col-lg-offset-1 col-lg-5 col-sm-offset-1 col-sm-5">
                  <input ng-model="form.name" class="form-control" type="text" placeholder="Name (optional)">
                </div>
                <div class="col-lg-5 col-sm-5">
                  <input ng-model="form.location" class="form-control" type="text" placeholder="Location (optional)">
                </div>
              </div>

              <!-- Comment -->
              <div class="row">
                <div ng-class="{'has-error': form.$error.maxlength}" class="col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10">
                  <textarea focus focus-trigger="true" ng-model="form.comment" ng-minlength="3" ng-maxlength="500" required="true" class="form-control form-comment" rows="5" placeholder="Say something..."></textarea>
                </div>
              </div>

                <!-- Validation -->
              <span class="help-block text-center">
                <span class="text-danger" ng-show="form.$error.maxlength">Too much</span>
                <span class="text-danger" ng-show="form.$error.minlength">Not enough</span>
                <span ng-show="form.$valid">
                  <ng-pluralize count="app.restrictions.MAX_CHAR - form.comment.length" when="{'0': 'No more characters left', 'one': '1 character left', 'other': '{} characters left'}"></ng-pluralize>
                </span>
              </span>

              <!-- Send button -->
              <div class="text-center">
                <button ng-class="{disabled: !form.$valid}" type="submit" id="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-send"></span>
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Form (END) -->

    <div ng-if="data.allowComments" class="row" ng-repeat="comment in data.comments">
      <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-9">
        <div class="panel panel-rant">
          <div class="panel-body">
            <blockquote>
              <p>{{comment.comment}}</p>
              <small><span class="mild-bold">{{comment.ranter.name}}</span> // {{comment.ranter.location}} // {{comment.createdDate | timeago}}</small>
            </blockquote>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <div ng-if="!data.allowComments" class="row">
      <hr>
      <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-9">
        <div class="panel panel-rant">
          <div class="panel-body text-center">
            <span class="fa-stack fa-lg">
              <i class="fa fa-comments-o fa-stack-1x"></i>
              <i class="fa fa-ban fa-stack-2x text-danger"></i>
            </span>
            <em class="text-muted">Comments not allowed</em>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <div ng-show="data.allowComments" class="modal-footer">
      <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-8 form-container">
          <div ng-show="!showForm" class="text-center row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <button class="btn btn-default btn-lg fa fa-reply fa-2x" ng-click="showForm = !showForm" scroll-on-click scroll-element=".modal-body" scoll-to-pixel="0" focus-on=".form-comment"></button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <button scroll-on-click scroll-element=".modal-body" class="btn btn-default btn-lg fa fa-chevron-up fa-2x"></button>
            </div>
          </div>
          <div ng-show="showForm" class="text-center row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <button scroll-on-click scroll-element=".modal-body" class="btn btn-default btn-lg fa fa-chevron-up fa-2x"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
