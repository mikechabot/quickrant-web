<div>
  <div class="modal-header">
    <div class="flex-container">
      <h3 class="modal-title flex-item">Share</h3>
    </div>

  </div>
  <div class="modal-body">
    <div class="text-center">
      <a ng-href="{{facebook}}" class="btn btn-default btn-lg btn-share fa fa-facebook fa-3x" target="_blank"></a>
      <a ng-href="{{twitter}}" class="btn btn-default btn-lg btn-share fa fa-twitter fa-3x" target="_blank"></a>
      <a ng-href="{{reddit}}" class="btn btn-default btn-lg btn-share fa fa-reddit fa-3x" target="_blank"></a>
      <a ng-href="{{reddit}}" class="btn btn-default btn-lg btn-share fa fa-tumblr fa-3x" target="_blank"></a>
      <a ng-href="{{google}}" class="btn btn-default btn-lg btn-share fa fa-google-plus fa-3x" target="_blank"></a>
      <a ng-href="{{stumbleupon}}" class="btn btn-default btn-lg btn-share fa fa-stumbleupon fa-3x" target="_blank"></a>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Close</button>
  </div>
</div>
