<form name="form" class="form-inline" role="form" method="post" action="/rant">
  <input type="hidden" id="pageLoadTime" name="pageLoadTime" value="">
  <input type="hidden" id="emotion" name="emotion" value="">
  <input type="hidden" id="question" name="question" value="">
  <div class="row">
    <div class="col-lg-offset-1 col-lg-5 col-sm-offset-1 col-sm-5">
      <input class="form-control" type="text" id="visitor_name" name="visitor_name" placeholder="Name (optional)">
    </div>
    <div class="col-lg-5 col-sm-5">
      <input class="form-control" type="text" id="location" name="location" placeholder="Location (optional)">
    </div>
  </div>
  <div class="row">
    <div ng-class="{'has-error': hasError}" class="col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10">
      <textarea rant-textarea ng-model="rant" name="rant" ng-maxlength="{{::maxChars}}" class="form-control" id="form-container-textarea" rows="5" placeholder="Say something..."></textarea>
    </div>
  </div>
  <span class="help-block">
    <span ng-class="{'text-danger': hasError}">{{charsLeft()}} characters left</span>
  </span>
  <button ng-class="{disabled: hasError}" type="submit" id="submit" class="btn btn-default">Post</button>
</form>
