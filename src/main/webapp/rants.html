<div class="container rant-container">
  <div ng-repeat="rant in quickrant.rants.content" class="row">
    <div class="col-lg-offset-3 col-lg-6 col-sm-offset-2 col-sm-9">
      <div class="panel panel-rant">
        <div class="panel-heading">
          <div class="row">
            <div class="col-lg-1 col-sm-1 col-xs-2">
              <img ng-src="/img/{{::rant.selection.emotion}}-small.gif">
            </div>
            <div class="col-lg-10 col-sm-10 col-xs-8">
              <h2 class="panel-title">{{::rant.selection.question}}</h2>
            </div>
            <div class="col-lg-1 col-sm-1 col-xs-2 text-right">
              <a href="/rant/{{::rant.id}}" class="permalink glyphicon glyphicon-leaf"></a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <blockquote>
            <p>{{::rant.rant}}</p>
            <small><span class="mild-bold">{{::rant.ranter.name}}</span> // {{::rant.ranter.location}} // <span class="rant-created timeago" title="{{::rant.created}}"></span></small>
          </blockquote>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <h2>Current: {{currentPage}}</h2>
  <pagination total-items="quickrant.rants.totalElements" ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
</div>
