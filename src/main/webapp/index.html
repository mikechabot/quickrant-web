<!DOCTYPE html>
<html ng-app="quickrant" lang="en">
  <head>    
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Say anything to everyone. Express yourself without yourself. No login required.">
    <meta name="author" content="Mike Chabot">
    
    <title>quickrant | express yourself without yourself</title>
    
    <!-- scripts -->
    <script src="/js/third-party/firebase/firebase.js"></script>
    <script src="/js/third-party/angular/angular.js"></script>
    <script src="/js/third-party/angular/angular-fire.js"></script>
    <script src="/js/third-party/angular/angular-cookies.min.js"></script>
    <script src="/js/third-party/ui-bootstrap/ui-bootstrap-0.12.0.min.js"></script>
    <script src="/js/third-party/underscore/underscore-min.js"></script>
    <script src="/js/third-party/jquery/jquery-2.1.3.min.js"></script>
    <script src="/js/angular_qr.js"></script>
    <script src="/js/common/data_services.js"></script>
    <script src="/js/services/rant_service.js"></script>
    <script src="/js/services/session_service.js"></script>
    <script src="/js/common/util.js"></script>
    <script src="/js/common/data.js"></script>
    
    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    
    <!-- styles -->
    <link href="/css/third-party/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/third-party/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="/ico/favicon.png">
    
    <!-- touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
    
  </head>
  <body ng-controller="MainController">
    <div ng-include="quickrant.templates.navigation"></div>
    <div class="container">
      <div faces data="quickrant.data" selection="quickrant.selection" class="row margin-bottom-lg text-center">
        <div ng-repeat="face in quickrant.data" class="col-lg-4 col-sm-4 col-xs-4">
          <a href face ng-model="face"><img class="img-circle" ng-src="/img/{{::face.emotion}}.gif"></a>
        </div>
      </div>
      <div questions ng-repeat="face in quickrant.data" selection="quickrant.selection" class="text-center">
        <div ng-show="face === quickrant.selection.face" class="row margin-bottom-lg">
          <div class="col-lg-offset-1 col-lg-10">
              <question ng-repeat="question in face.questions" question="question" custom-style="face.styles.button"></question>
          </div>
        </div>
      </div>
      <div ng-if="quickrant.selection.question" class="row">
        <div class="col-lg-offset-3 col-lg-6 col-sm-offset-2 col-sm-9 form-container">
          <div class="panel panel-{{quickrant.selection.face.styles.panel}} margin-bottom-lg">
            <div class="panel-heading">
              <h3 class="panel-title text-center" id="legend">{{quickrant.selection.question}}</h3>
            </div>
            <div class="panel-body">
              <form name="form" class="form-inline" role="form" ng-submit="quickrant.submit(form)">
                <div class="row">
                  <div class="col-lg-offset-1 col-lg-5 col-sm-offset-1 col-sm-5">
                    <input visitor ng-model="form.visitor" class="form-control" type="text" placeholder="Name (optional)">
                  </div>
                  <div class="col-lg-5 col-sm-5">
                    <input location ng-model="form.location" class="form-control" type="text" placeholder="Location (optional)">
                  </div>
                </div>
                <div class="row">
                  <div ng-class="{'has-error': form.$error.maxlength}" class="col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10">
                    <textarea rant-text ng-model="form.rant" ng-minlength="2" ng-maxlength="500" class="form-control" rows="5" placeholder="Say something..."></textarea>
                  </div>
                </div>
                <span class="help-block text-center">
                  <span ng-class="{'text-danger': form.$error.maxlength}">{{charsLeft(quickrant.rant)}} characters left</span>
                  <span ng-if="charsToGo(quickrant.rant) > 0"><em>({{charsToGo(quickrant.rant)}} more to go)</em></span>
                </span>
                <div class="text-center">
                  <button popover="Post Rant" popover-trigger="mouseenter" popover-popup-delay="750" popover-placement="left" ng-class="{disabled: charsToGo(quickrant.rant) > 0 || form.$error.maxlength}" type="submit" id="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-send"></span>
                  </button>
                  <button popover="{{quickrant.showPreview ? 'Hide Preview' : 'Show Preview'}}" popover-trigger="mouseenter" popover-popup-delay="750" popover-placement="right" type="button" class="btn btn-default" ng-click="quickrant.showPreview = !quickrant.showPreview">
                    <span class="glyphicon" ng-class="{'glyphicon-eye-open': !quickrant.showPreview, 'glyphicon-eye-close': quickrant.showPreview}"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div collapse="!quickrant.showPreview" class="rant-container" class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-lg-1 col-sm-1 col-xs-2">
                      <img ng-src="/img/{{quickrant.emotion}}-small.gif">
                    </div>
                    <div class="col-lg-8 col-sm-10 col-xs-8">
                      <h2 class="panel-title">{{quickrant.selection.question}}</h2>
                    </div>
                    <div class="col-lg-3 col-sm-1 col-xs-2 text-right">
                      <i class="permalink fa fa-leaf fa-1-5x"></i>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <blockquote>
                    <p>{{quickrant.rant}}</p>
                    <small><span class="mild-bold">{{quickrant.user.name}}</span> // {{quickrant.user.location}}</small>
                  </blockquote>
                </div>
              </div>
          </div>
        </div>
      </div>
	    <hr>
  	</div>
    <div ng-include="quickrant.templates.rants"></div>
  </body>
</html>
