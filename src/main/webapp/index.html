<!DOCTYPE html>
<html ng-app="quickrant" lang="en">
  <head>    
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Say anything to everyone. Express yourself without yourself. No login required.">
    <meta name="author" content="Mike Chabot">
    
    <title>quickrant | express yourself without yourself</title>
    
    <!-- scripts -->
    <script src="/js/third-party/firebase.js"></script>
    <script src="/js/third-party/angular.min.js"></script>
    <script src="/js/third-party/angular-fire.js"></script>
    <script src="/js/third-party/angular-cookies.min.js"></script>
    <script src="/js/angular-quickrant.js"></script>
    <script src="/js/directives.js"></script>
    
    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    
    <!-- styles -->
    <link href="/css/third-party/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="/ico/favicon.png">
    
    <!-- touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
    
  </head>
  <body ng-controller="QuickrantCtrl">
    <div ng-include="navigation"></div>
    <div controls class="container text-center">

       <faces></faces>
	       <questions ng-if="isFaceSelected"></questions>
	  <rant-form ng-if="isQuestionSelected"></rant-form>
	  <hr>
  	</div>

  	<rants></rants>
    <script src="/js/third-party/jquery.js"></script>
    <script src="/js/third-party/jquery.timeago.js"></script>
    <script src="/js/third-party/jquery.simplyCountable.js"></script>
    <script src="/js/third-party/bootstrap.min.js"></script>
  </body>
</html>
