
<div class="row margin-bottom-lg ">
  isFaceSelected: {{isFaceSelected}}
  <div ng-repeat="face in model.data" class="col-lg-4 col-sm-4 col-xs-4">
    face: {{face.emotion}}
    <a href ng-click="select(emotion)" id="{{face.emotion}}"><img class="img-circle" ng-src="/img/{{face.emotion}}.gif"></a>
  </div>
</div>
