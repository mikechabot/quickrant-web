# [REQUIRED] Session cache name
session-cache-name=quickrant-uuid

# [OPTIONAL] Session cache entry expiry in days (Default: 30)
#session-cache-expiry=

# [REQUIRED] Collection name
mongo-db-name=quickrant

# [REQUIRED] Host name
mongo-host-name=localhost

# [REQUIRED] Port number
mongo-port-number=27017

# [OPTIONAL] Model base package
mongo-model-base-package=com.quickrant.model

# [OPTIONAL] Write concern (Default: SAFE)
#mongo-write-concern=
